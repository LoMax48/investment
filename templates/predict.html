{% extends 'base.html' %}

{% block title %}Расчёт по параметрам{% endblock %}
{% block body %}
    <div class="container-lg">
        <h1>Тестовый режим</h1>
        <form id="calculate-form">
            <div class="form-group">
                <label for="unemployment">Показатель безработицы</label>
                <input type="number" id="unemployment" name="unemployment" class="form-control">
            </div>

            <div class="form-group">
                <label for="employment">Уровень занятости</label>
                <input type="number" id="employment" name="employment" class="form-control">
            </div>

            <div class="form-group">
                <label for="potential_labor_force">Потенциальная рабочая сила</label>
                <input type="number" id="potential_labor_force" name="potential_labor_force" class="form-control"><br>
            </div>

            <div class="form-group">
                <label for="salary">Средняя заработная плата</label>
                <input type="number" id="salary" name="salary" class="form-control">
            </div>

            <div class="form-group">
                <label for="education_school">Уровень образования в школе (от 1 до 100)</label>
                <input type="number" id="education_school" name="education_school" min="1" max="100" class="form-control">
            </div>

            <div class="form-group">
                <label for="education_high">Доля работников с высшим образованием</label>
                <input type="number" id="education_high" name="education_high" class="form-control">
            </div>

            <div class="form-group">
                <label for="crimes">Уровень преступности</label>
                <input type="number" id="crimes" name="crimes" class="form-control">
            </div>

            <div class="form-group">
                <label for="life_quality">Качество жизни (от 1 до 100)</label>
                <input type="number" id="life_quality" name="life_quality" min="1" max="100" class="form-control">
            </div>

            <div class="form-group">
                <label for="house_afford">Доступность жилья (от 1 до 100)</label>
                <input type="number" id="house_afford" name="house_afford" min="1" max="100" class="form-control">
            </div>

            <div class="form-group">
                <label for="vrp_2023">Внутренний региональный продукт</label>
                <input type="number" id="vrp_2023" name="vrp_2023" class="form-control">
            </div>

            <div class="form-group">
                <label for="population">Население</label>
                <input type="number" id="population" name="population" class="form-control"><br>
            </div>

            <button type="button" id="calculate" class="btn btn-primary" disabled>Рассчитать</button>
            <span id="fill-fields-tooltip">Заполните все поля</span>
        </form>

        <div id="result" class="mt-20">
            <h2>Результаты</h2>
            <p id="result-class"></p>
            <p id="result-reason"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/calculate.js') }}"></script>
{% endblock %}
