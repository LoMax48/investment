<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<body>

                    <img height="30" src="{{ url_for('static', filename='img/logo.png') }}" />

                </a>
            </div>
            <div class="d-flex">
                <a class="btn btn-outline-success me-2" href="/report">Сформировать отчёт</a>
                <a class="btn btn-outline-primary" href="/predict">Расчёт по параметрам</a>
